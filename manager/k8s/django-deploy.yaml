apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: django
  template:
    metadata:
      labels:
        pod: django
    spec:
      containers:
        - name: django-deployment
          image: daring-cyclops-django:latest
          ports:
            - containerPort: 80
          imagePullPolicy: Never